<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Scorekeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="CL-Logo-Transparent(tm).png" alt="Par for the Course Logo" class="centered-logo">
    </div>
    <h1>Par for the Course - Scorekeep</h1>
    
    <div id="scoreboard">
        <div id="players"></div>
     <div id="controls" class="button-group">
    <button onclick="addPlayer()">Add Player</button>
    <button onclick="endGame()">Game Over</button> <!-- Button to end the game -->
    <button onclick="nextHole()">Next Hole</button> <!-- Button to move to next hole -->
    <button onclick="resetScores()">Reset Scores</button> <!-- Button to reset scores -->
</div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
