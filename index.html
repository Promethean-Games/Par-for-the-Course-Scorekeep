<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Scorekeep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="CL-Logo-Transparent(tm).png" alt="Logo" width="600">
        <h1>Par for the Course - Scorekeep</h1>
    </header>

    <main>
        <div id="controls">
            <button onclick="addPlayer()">Add Player</button>
            <button onclick="nextHole()">Next Hole</button>
            <button onclick="previousHole()">Previous Hole</button>
            <button onclick="gameOver()">Game Over</button>
            <button onclick="resetAll()">Reset All</button>
        </div>
        <div id="playerList"></div>
        <div id="boxScore"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
