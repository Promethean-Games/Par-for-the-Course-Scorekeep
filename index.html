<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Scorekeep</title>
    <!-- Link to the CSS file to ensure styling loads correctly -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Par for the Course - Scorekeep</h1>
        
        <div id="controls">
            <button id="add-player">Add Player</button>
            <button id="next-hole">Next Hole</button>
            <button id="game-over">Game Over</button>
            <button id="reset-game">Reset Game</button>
        </div>
        
        <div id="players"></div>
        <div id="box-score" style="display: none;"></div>
    </div>
    
    <!-- Ensure the JavaScript file is loaded at the end -->
    <script src="script.js"></script>
</body>
</html>
