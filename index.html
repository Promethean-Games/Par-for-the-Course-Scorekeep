<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Scorekeep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="CL-Logo-Transparent(tm).png" alt="Logo" width="600">
        </div>
        <h1>Par for the Course - Scorekeep</h1>
    </header>

    <div class="game-controls">
        <button id="addPlayerButton">Add Player</button>
        <button id="nextHoleButton" disabled>Next Hole</button>
        <button id="resetButton">Reset Game</button>
        <button id="gameOverButton">Game Over</button>
    </div>

    <div id="players"></div>
    
    <div id="boxScore"></div>

    <script src="script.js"></script>
</body>
</html>
