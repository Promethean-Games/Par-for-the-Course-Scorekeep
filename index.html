<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par for the Course - Scorekeep</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Par for the Course - Scorekeep" class="logo">
            <h1>Par for the Course - Scorekeep</h1>
        </header>

        <section class="game-controls">
            <button id="addPlayer">Add Player</button>
            <button id="nextHole">Next Hole</button>
            <button id="reset">Reset Game</button>
            <button id="gameOver">End Game</button>
        </section>

        <section id="players"></section>
        
        <!-- Box Score -->
        <div id="boxScore" style="display:none;">
            <h2>Box Score</h2>
            <div id="scoreDetails"></div>
            <button id="closeBoxScore">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
